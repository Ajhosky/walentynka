<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka dla Amelki ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    text-align: center;
}

/* WRAPPER */
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10vh;
}

/* BOX Z PYTANIEM */
.card {
    width: 75%;
    max-width: 900px;
    background-color: #ffd6e0;
    padding: 50px 70px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: left;
}

h1 {
    font-size: 42px;
    margin: 0;
}

/* PRZYCISKI */
.buttons {
    position: relative;
    width: 75%;
    max-width: 900px;
    margin-top: 80px;
    height: 180px;
}

/* wsp√≥lny styl */
button {
    padding: 20px 50px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

/* TAK ‚Äì lewa strona */
#yes {
    position: absolute;
    left: 0;
    background-color: #ff4d6d;
    color: white;
}

/* NIE ‚Äì prawa strona */
#no {
    position: absolute;
    right: 0;
    background-color: white;
    color: #ff4d6d;
}

/* SERDUSZKA */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
    color: #ff4d6d;
    z-index: 0;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}
</style>
</head>
<body>

<div class="wrapper">

    <div class="card">
        <h1>Amelko ‚ù§Ô∏è<br>Czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
    </div>

    <div class="buttons" id="buttonArea">
        <button id="yes" onclick="yesClicked()">Tak</button>
        <button id="no">Nie</button>
    </div>

</div>

<script>
const noButton = document.getElementById("no");
const buttonArea = document.getElementById("buttonArea");

let scale = 1;

function yesClicked() {
    document.body.innerHTML = `
        <div style="margin-top:30vh;text-align:center;">
            <div style="background:#ffd6e0;padding:40px 60px;border-radius:20px;display:inline-block;">
                <h1>Wiedzia≈Çem Amelko ‚ù§Ô∏è</h1>
                <h2>Teraz jeste≈õ oficjalnie mojƒÖ walentynkƒÖ üíï</h2>
            </div>
        </div>
    `;
}

function moveButton(e) {
    e.preventDefault();

    scale -= 0.08;
    if(scale < 0.4) scale = 0.4;

    noButton.style.transform = "scale(" + scale + ")";

    const areaRect = buttonArea.getBoundingClientRect();
    const btnRect = noButton.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";
    noButton.style.right = "auto";
}

/* Desktop */
noButton.addEventListener("mouseover", moveButton);

/* iPhone */
noButton.addEventListener("touchstart", moveButton);
noButton.addEventListener("click", moveButton);

/* SERCA */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>

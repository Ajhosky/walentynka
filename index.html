<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka dla Amelki ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        color: #000;
    }

    /* NAPIS WY≈ªEJ */
    .title-section {
        margin-top: 10vh;
        z-index: 2;
        position: relative;
    }

    .card {
        display: inline-block;
        background-color: #ffd6e0;
        padding: 35px 55px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 38px;
        margin: 0;
    }

    /* PRZYCISKI NA ≈öRODKU */
    .buttons {
        position: relative;
        margin-top: 20vh;
        z-index: 2;
    }

    button {
        padding: 15px 40px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 20px;
        transition: 0.3s;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background-color: white;
        color: #ff4d6d;
        position: absolute;
    }

    /* SERDUSZKA */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        animation: fall linear infinite;
        color: #ff4d6d;
        z-index: 1;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
        }
    }
</style>
</head>
<body>

<div class="title-section">
    <div class="card">
        <h1>Amelko ‚ù§Ô∏è<br>Czy zostaniesz mojƒÖ walentynkƒÖ?</h1>
    </div>
</div>

<div class="buttons">
    <button id="yes" onclick="yesClicked()">Tak</button>
    <button id="no" onclick="moveButton()">Nie</button>
</div>

<script>
let noButton = document.getElementById("no");
let scale = 1;

/* ustaw poczƒÖtkowƒÖ pozycjƒô przycisku NIE obok TAK */
noButton.style.top = "0px";
noButton.style.left = "120px";

function yesClicked() {
    document.body.innerHTML = `
        <div style="margin-top:30vh;">
            <div style="background:#ffd6e0;padding:40px 60px;border-radius:20px;display:inline-block;">
                <h1>Wiedzia≈Çem Amelko ‚ù§Ô∏è</h1>
                <h2>Teraz jeste≈õ oficjalnie mojƒÖ walentynkƒÖ üíï</h2>
            </div>
        </div>
    `;
}

function moveButton() {
    scale -= 0.1;
    if(scale < 0.3) scale = 0.3;

    noButton.style.transform = "scale(" + scale + ")";
    noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
